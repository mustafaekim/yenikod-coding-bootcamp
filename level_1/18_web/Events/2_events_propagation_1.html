<html>



<head>

</head>

<body>

    <div id="div_1" style="padding:15px; background:grey">
        <button id="btn_1">Hello</button>
        <button id="btn_2">Hello without propagation</button>
    </div>


    <script>
        var div_1 = document.getElementById("div_1");
        var btn_1 = document.getElementById("btn_1");
        var btn_2 = document.getElementById("btn_2");

        function clickLogger(event) {
            console.log("I am " + this.nodeName + ", I observe that " + event.target.id + " clicked");
        }

        function clickLoggerThatStopsPropagation(event) {
            clickLogger.call(this, event); // Why this?
            event.stopPropagation();
        }

        div_1.addEventListener("click", clickLogger);
        btn_1.addEventListener("click", clickLogger);
        document.addEventListener("click", clickLogger);

        btn_2.addEventListener("click", clickLoggerThatStopsPropagation);


    </script>

</body>

</html>
